<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OWYNN | Selector</title>
</head>
<body>
    <form action="portal.html" method="get">
        <h3>Selecciona tu animal favorito</h3>
        <select name="animales">
    
            <option value="puerco">Puerco</option>
            <option value="vaca">Vaca</option>
            <option value="elefante">Elefante</option>
            <option value="gepardo">Gepardo</option>
        </select>
        <input type="submit" value="Enviar dato" name="animal">
    </form>
</body>
</html>
